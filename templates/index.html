<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {

        }
        .navbar .navbar-brand {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background-color: #dc3545;
        }
        .navbar .navbar-brand:hover {

        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .welcome-message {

            margin-top: 50px;
        }
        .btn-generate-recipe {
            display: inline-block;
            padding: 10px 20px;

            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }

        }

<body>
    <div class="navbar">

        <div class="welcome-message">Bienvenido Doctor {{ nombre_medico }}</div>
    </div>

</html>
