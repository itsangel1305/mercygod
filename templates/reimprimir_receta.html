<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimprimir Receta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home">Inicio</a>
        <a class="navbar-brand" href="expedientes">Expedientes</a>
    </nav>

    <div class="container mt-5">
        <h2>Reimprimir Receta</h2>
        <div class="card">
            <div class="card-header">
                Receta para {{ receta['nombre_paciente'] }}
            </div>
            <div class="card-body">
                <h5 class="card-title">Fecha de Cita: {{ receta['fecha_cita'] }}</h5>
                <p class="card-text">Detalles de la receta: {{ receta['detalles_receta'] }}</p>
            </div>
        </div>
        <a href="{{ url_for('citas_previas') }}" class="btn btn-primary mt-3">Volver a Citas Previas</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
